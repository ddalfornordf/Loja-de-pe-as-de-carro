<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Peças de Carro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Loja de Peças de Carro</h1>
    </header>
    
    <main>
        <section id="catalogo">
            <h2>Catálogo de Peças</h2>
            <div id="lista-pecas">
                <!-- Aqui serão adicionadas as peças dinamicamente -->
            </div>
        </section>

        <section id="carrinho">
            <h2>Meu Carrinho</h2>
            <ul id="lista-carrinho">
                <!-- Aqui serão adicionados os itens do carrinho dinamicamente -->
            </ul>
            <button id="limpar-carrinho">Limpar Carrinho</button>
        </section>

        <section id="cadastro">
            <h2>Cadastro</h2>
            <form id="form-cadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <br>
                <button type="submit" id="finalizar-compra">Finalizar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Peças de Carro</p>
    </footer>

    <script src="../javascript/script.js"></script>
</body>
</html>
